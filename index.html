<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mass Radio from Mass Multimedia</title>
    <script type="text/javascript" src="jwplayer.js"></script>
  </head>
  <body>
    <h1>Mass Radio</h1>
    <h2>From Mass Multimedia</h2>
    <p>Listen to Mass Radio online.</p>
    <div id="player">Player Loading...</div>
    <script type="text/javascript">
      jwplayer("player").setup({
        flashplayer: "/player.swf",
        file: "http://groove.wavestreamer.com:4945/;stream.nsv",
        height: 24,
        width: 560,
        duration: -1,
        autostart: true,
        controlbar: {
          position: "bottom",
          idlehide: false
        }
      });
    </script>
  </body>
</html>
